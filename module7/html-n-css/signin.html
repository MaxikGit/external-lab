<!-- Center of the page-->
<div class="col-8 position-absolute top-50 start-50 translate-middle shadow-sm">
    <!-- Gray header-->
    <div class="bg-grey p-3 ps-4"><span class="text-light fs-5 fw-bold">Register</span></div>
    <!-- White box in the center-->
    <div class="bg-white p-4">
        <form class="text-secondary">
            <div class="d-grid gap-1">
                <div class="row">
                    <div class="col-6">
                        <label for="loginInput">Login Name</label>
                        <input type="text" class="form-control text-center" id="loginInput">
                    </div>
                    <div class="col-6">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control text-center" id="firstNameInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <div class="col-6">
                        <label for="repeatPasswordInput">Repeat Password</label>
                        <input type="password" class="form-control" id="repeatPasswordInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput">
                    </div>
                    <div class="col-6">
                        <label for="addressInput">Address</label>
                        <input type="text" class="form-control" id="addressInput">
                    </div>
                </div>
                <!--  buttons section-->
                <div class="row mt-3">
                    <div class="col-6"></div>
                    <div class="col-3 d-grid">
                        <button type="reset" class="btn border-secondary text-secondary">Cancel</button>
                    </div>
                    <div class="col-3 d-grid">
                        <button type="submit" class="btn btn-grass">Sign Up</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

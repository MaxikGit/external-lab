<!-- Center of the page-->
<div class="container-xxl">
    <div class="row justify-content-center">
        <div class="col-8 pt-5">
            <form class="text-secondary">
                <div class="row gx-5 gy-3">
                    <div class="col-6">
                        <label for="companyInput">Company</label>
                        <input type="text" class="form-control text-center" id="companyInput">
                    </div>
                    <div class="col-6">
                        <label for="inputItemInput">Item Name</label>
                        <input type="text" class="form-control text-center" id="inputItemInput">
                    </div>
                    <!--                    </div>-->
                    <!--                    <div class="row">-->
                    <div class="col-6 d-grid gap-3">
                        <div>
                            <label for="categoryInput">Category</label>
                            <select class="form-control form-select" id="categoryInput">
                                <option selected>Category Name</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                            </select>
                        </div>
                        <div>
                            <label for="validThruInput">Valid to</label>
                            <input type="datetime-local" class="form-control" id="validThruInput">
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="shortDescriptionInput">Short Description</label>
                        <textarea class="form-control h-84" id="shortDescriptionInput"></textarea>
                    </div>
                    <!--                    </div>-->
                    <!--                    <div class="row">-->
                    <div class="col-6 d-grid gap-3">
                        <div>
                            <label for="priceInput">Password</label>
                            <input type="number" class="form-control" id="priceInput">
                        </div>
                        <div>
                            <label for="imageInput">Image</label>
                            <div class="input-group d-grid ">
                                <label class="custom-input-file-container" for="imageInput">
                                    <input type="file" class="hide-file-input-btn" id="imageInput" accept="image/png">
                                    <span class="input-group-text justify-content-end bg-body" id="imagePict">
                                                <span class="material-icons">image</span>
                                            </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="longDescriptionInput">Long Description</label>
                        <textarea class="form-control h-84" id="longDescriptionInput"></textarea>
                    </div>
                    <!--                    </div>-->
                    <!--  buttons section-->
                    <!--                    <div class="row mt-3">-->
                    <div class="col-6"></div>
                    <div class="col-3 d-grid">
                        <button type="reset" class="btn border-secondary text-secondary">Back</button>
                    </div>
                    <div class="col-3 d-grid">
                        <button type="submit" class="btn btn-grass">Save</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
